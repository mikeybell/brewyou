<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brew You</title>

	<link rel="stylesheet" href="styles/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="icon" type="image/png" href="img/favicon.png" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<!-- HEADER -->
	<header id="top">
		<div class="wrapper">
			<img src="img/brewyou_logo_redesign.png" alt="Brew You">
			<h1>How many brews can you choose at the LCBO?</h1>
		</div> <!-- /.wrapper -->
	</header> <!-- /header -->


	<!-- FORM -->
	<section class="form">
		<div class="wrapper">
			<form class="submit-form">

				<h3>How much cash do you have?</h3>
				<input type="number" name="price" class="cash" placeholder="$">

				<h3>What kind of beer do you like?</h3>

				<div class="radio-btns">
					<div class="radio-btn">
						<input type="radio" name="radio" value="400" id="fancy">
						<label for="fancy">Fancy</label>
						<div class="check"></div>
					</div>
					<div class="radio-btn">
						<input type="radio" name="radio" value="300" id="midrange">
						<label for="midrange">Mid range</label>
						<div class="check"></div>
					</div>
					<div class="radio-btn">
						<input type="radio" name="radio" value="200" id="cheap">
						<label for="cheap">Cheap</label>
						<div class="check"></div>
					</div>
					<div class="radio-btn">
						<input type="radio" name="radio" checked="checked" value="100" id="cheapest">
						<label for="cheapest">Cheapest</label>
						<div class="check"></div>
					</div>
				</div> <!-- /.radio-btns -->
				<input type="submit">
			</form>
			
		</div> <!-- /.wrapper -->
	</section> <!-- /section.form -->



	<section class="beer" id="beer">
		<div class="wrapper">
			<h2>Go get some beer!</h2>
			<div class="container" id="beerwork"></div>
			<a href="#top" class="to-top">
				<i class="fa fa-arrow-circle-up"></i>
				<p>Back to top</p>
			</a>

		</div> <!-- /.wrapper -->
	</section> <!-- /.beer -->


	<footer>
		<div class="wrapper">
			<p>Designed and developed by <a href="http://www.mikedoesstuff.com" target="_blank">Mike Bell</a>. Copyright 2015.</p>
		</div> <!-- /.wrapper -->
	</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
